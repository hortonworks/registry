plugins {
    id 'java-library'
}

dependencies {

    api project(':cache')
    api project(':storage:storage-common')
    api libraries.postgresql
    api libraries.hikari
    api libraries.commons.lang3
    api libraries.commons.io

    testImplementation libraries.reflections

    testImplementation libraries.h2
    testImplementation libraries.mockito
    testImplementation libraries.junit
}

task copyDependencies(type: Copy) {
    into "$buildDir/dependency"
    from configurations.runtimeClasspath
}
build.finalizedBy(copyDependencies)