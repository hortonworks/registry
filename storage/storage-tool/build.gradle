dependencies {
    
    testImplementation libraries.junit
    implementation project(':storage:storage-common')
    
    implementation platform(libraries.dropwizard.bom)

    implementation libraries.commons.lang3
    implementation libraries.commons.cli
    implementation libraries.commons.text
    implementation libraries.jackson.core
    implementation libraries.jackson.databind
    implementation libraries.jackson.dataformat_yaml
    implementation libraries.postgresql
    implementation libraries.logging.slf4j_api
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: versions_slf4j
    implementation libraries.commons.io
    implementation libraries.flyway
    implementation libraries.plexus.annotations
    implementation libraries.plexus.dispatcher
    implementation libraries.plexus.utils

}

jar {
    manifest {
        attributes "Main-Class": "com.hortonworks.registries.storage.tool.shell.ShellMigrationInitializer"
    }

    from {
        configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }

    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}
