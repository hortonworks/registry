# schema registry configuration

schemaProviderClasses:
  - "com.hortonworks.registries.schemaregistry.avro.AvroSchemaProvider"

fileStorageConfiguration:
  className: "com.hortonworks.iotas.common.util.LocalFileSystemStorage"
  properties:
    directory: "/tmp/storage"

# storage provider configuration
# providerClass can be inmemory and jdbc.
#
# Example configuration for inmemory is:
#storageProviderConfiguration:
# providerClass: "com.hortonworks.iotas.storage.impl.memory.InMemoryStorageManager"
#
# Example configuration for phoenix based JDBC driver
#storageProviderConfiguration:
