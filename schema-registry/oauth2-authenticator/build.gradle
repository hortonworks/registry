plugins {
    id 'java-library'
}

dependencies {

    api(project(':common-auth')) {
        exclude group: 'javax.servlet', module: 'servlet-api'
    }
    api(project(':schema-registry:schema-registry-authorizer')) { transitive = false }
    api project(path: ':schema-registry:jersey-shaded', configuration: 'shadow')
    api project(':schema-registry:oauth2-common')
    api libraries.commons.io
    api libraries.commons.lang3
    api libraries.guava
    compileOnly libraries.servlet_api
    api libraries.jose4j
    api libraries.dropwizard.core

    testImplementation libraries.junit
    testImplementation libraries.mockito
    testImplementation libraries.servlet_api
    testRuntimeOnly libraries.servlet_api

}
