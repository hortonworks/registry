plugins {
    id 'java-library'
}

dependencies {

    api libraries.guava
    api libraries.logging.slf4j_api
    api libraries.commons.lang3
    api libraries.jackson.core
    api libraries.jackson.databind
    api(libraries.json_schema_validator) {
        // org.json:json is managed centrally
        exclude group: 'org.json', module: 'json'
    }
    api(libraries.json_org) {
        // We cannot use a constraint, as it applies just to the app and not to the published libs
        version {
            strictly project.versions_json_org
        }
        because "we need to overwrite the version com.github.erosb:everit-json-schema"
    }
    api libraries.jackson.datatype_json_org
    api libraries.jackson.datatype_guava
    api libraries.jackson.datatype_jsk8
    api libraries.jackson.datatype_joda
    api libraries.jackson.datatype_jsr310
    api libraries.jackson.parameter_names
    api libraries.jsr305
    api libraries.avro
    api libraries.swagger
    api libraries.commons.io
    api libraries.validation_api
    api project(path: ':schema-registry:jersey-shaded', configuration: 'shadow')
    
    testImplementation(project(':registry-common')) { transitive = false }
    testImplementation libraries.junit
    testImplementation libraries.mockito

}
