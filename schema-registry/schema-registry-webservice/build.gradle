plugins {
    id 'application'
}

application {
    mainClassName = 'com.hortonworks.registries.webservice.RegistryApplication'
}

dependencies {

    compile(project(':registry-common')) { transitive = false }
    compile project(':registry-common-client')
    compile(project(':registry-webservice')) {
        exclude group: 'com.sun.jersey.contribs', module: 'jersey-guice'
    }
    compile(project(':schema-registry:schema-registry-authorizer')) {
        // this has to be on a separate classpath
        exclude group: 'com.hortonworks.registries', module: 'ranger-plugin'
    }
    compile project(':schema-registry:schema-registry-core')
    compile project(':atlas-integration:atlas-module')
    compile project(':storage:storage-core')
    compile project(':cache')
    compile(project(':common-auth')) {
        exclude group: 'javax.servlet', module: 'servlet-api'
    }

    compile libraries.hibernate_validator
    compile libraries.el_api
    compile libraries.jetty
    compile libraries.guice

    compile libraries.dropwizard.core
    compile libraries.dropwizard.swagger
    compile libraries.dropwizard.assets
    compile libraries.dropwizard.auth
    compile libraries.dropwizard.metrics

    compile libraries.swagger
    compile libraries.swagger_core

    compile libraries.hadoop.aws
    compile libraries.hadoop.azure
    compile libraries.hadoop.azure_datalake
    compile libraries.hadoop.cloud
    compile libraries.hadoop.client
    compile libraries.hadoop.common

    compile libraries.guava
    compile libraries.logging.slf4j_api
    compile libraries.commons.lang3
    compile libraries.nimbus
    compile libraries.jersey.media_multipart

    testCompile(libraries.jackson.scala_module) { exclude group: 'org.scala-lang' }
    
    testImplementation group: 'org.scala-lang', name: 'scala-library', version: versions_scala212
    testImplementation group: 'org.scala-lang', name: 'scala-reflect', version: versions_scala212

    testCompile libraries.kafka.avro_serializer

    testCompile project(path: ':schema-registry:schema-registry-serdes', configuration: 'tests')
    testCompile project(path: ':schema-registry:schema-registry-common', configuration: 'tests')
    testCompile project(path: ':schema-registry:schema-registry-core', configuration: 'tests')
    testCompile project(path: ':registry-common', configuration: 'tests')
    
    testCompile group: 'org.slf4j', name: 'jul-to-slf4j', version: versions_slf4j

    testCompile libraries.junit
    testCompile libraries.mockito
    testCompile libraries.dropwizard.testing

    testCompile libraries.kafka.clients
    testCompile libraries.kafka.test.clients
    testCompile libraries.kafka.test.streams
    testCompile libraries.kafka.test.streams_test_utils
    
    testCompile(libraries.kafka.test.core) { exclude group: 'org.scala-lang' }
    testCompile(libraries.kafka.core) { exclude group: 'org.scala-lang' }

    testCompile libraries.logging.reload4j
    testCompile libraries.httpclient.client

    runtime group: 'mysql', name: 'mysql-connector-java', version: '5.1.48'

}

jar {
    manifest {
        attributes(
                "Main-Class": application.mainClassName,
                "Implementation-Title": project.name,
                "Implementation-Version": project.version
        )
    }
}