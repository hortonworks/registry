plugins {
    id 'java-library'
}

dependencies {

    api project(':atlas-integration:atlas-common')
    api libraries.atlas.classloader

    // This dependency is only needed when running from IntelliJ. Do not create
    // a direct runtime dependency because it will pull in the classes from Atlas
    // which will cause Dropwizard to break.
    compileOnly(project(':atlas-integration:atlas-translate')) {
        exclude group: 'org.slf4j'
        exclude group: 'com.hortonworks.registries', module: 'atlas-common'
    }

}

// This task is only needed when running from IntelliJ. It copies the
// plugin files to the same place where the JAR file is, so the Atlas
// classes will be located during runtime.
task copyAtlasPluginImpl(type: Copy) {
    into "$buildDir/libs/atlas-schema-registry-plugin-impl"
    from configurations.compileClasspath
}
classes.dependsOn(copyAtlasPluginImpl)