    nexusStaging {
        //serverUrl = "https://s01.oss.sonatype.org/service/local/" //required only for projects registered in Sonatype after 2021-02-24
        //packageGroup = "org.mycompany.myproject" //optional if packageGroup == project.getGroup()
        //stagingProfileId = "yourStagingProfileId" //when not defined will be got from server using "packageGroup"
    }
    */
}

buildscript {
    repositories {
        mavenCentral()
        maven {
          url "https://plugins.gradle.org/m2/"
        }
    }

    dependencies {
        classpath 'com.bmuschko:gradle-nexus-plugin:2.3.1'
        classpath "io.codearte.gradle.nexus:gradle-nexus-staging-plugin:0.30.0"
        classpath "com.github.ben-manes:gradle-versions-plugin:0.36.0"
        classpath "com.peterabeles.gversion:com.peterabeles.gversion.gradle.plugin:1.10"
        classpath "com.github.jengelman.gradle.plugins:shadow:5.2.0"
        classpath "org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:3.3"
        classpath 'org.owasp:dependency-check-gradle:7.1.1'
    }
}

apply plugin: "org.sonarqube"
apply plugin: 'org.owasp.dependencycheck'

dependencyCheck {
    formats = ['HTML', 'JSON']
    cve {
        urlModified = 'https://kafka-toolshed.infra.cloudera.com/nvd/nvdcve-1.1-modified.json.gz'
        urlBase = 'https://kafka-toolshed.infra.cloudera.com/nvd/nvdcve-1.1-%d.json.gz'
        waitTime = 4000
        startYear = 2002
    }
    analyzers {
        nuspecEnabled = false
        assemblyEnabled = false
        msbuildEnabled = false
        retirejs {
            enabled = false
        }
        ossIndex {
            enabled = false
        }
    }
}
