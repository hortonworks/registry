allprojects {
  repositories {

      mavenCentral() {
        mavenContent {
            releasesOnly()
        }
      }
      maven { url gbnUrl }
      maven { url mavenUrl }
  }
}

subprojects {
    apply plugin: 'com.github.ben-manes.versions'
    apply from: "$rootDir/dependencies.gradle"

    version = project_version
    group = 'com.hortonworks.registries'

    apply plugin: 'java'
    apply plugin: 'maven-publish'
    apply plugin: 'project-report'
    apply plugin: 'jacoco'
    apply plugin: 'com.bmuschko.nexus'
    apply plugin: 'checkstyle'
    apply plugin: 'signing'

    configurations {
        compile {
            exclude group: 'org.slf4j', module: 'slf4j-log4j12'
            exclude group: 'org.slf4j', module: 'slf4j-reload4j'
            exclude group: 'commons-logging'
        }
        tests.extendsFrom testRuntime
    }

    // dependency constraints only
    dependencies {
        compile platform(libraries.dropwizard.bom)
        compile platform(libraries.dropwizard.dependencies)

        constraints {
            compile(libraries.logging.logback) {
                version {
                    strictly project.versions_logback
                }
            }
            compile(libraries.snakeyaml) {
                version {
                    strictly project.versions_snakeyaml
                }
            }
            compile(libraries.swagger) {
                version {
                    strictly project.versions_swagger
                }
            }
            constraints {
                implementation("org.apache.commons:commons-compress:$versions_commons_compress")
                testCompile("org.apache.commons:commons-compress:$versions_commons_compress")
                implementation("org.apache.commons:commons-text:$versions_commons_text")
                testCompile("org.apache.commons:commons-text:$versions_commons_text")
                implementation("org.scala-lang:scala-library:$scala_version")
                testCompile("org.scala-lang:scala-library:$scala_version")
            }
            compile(libraries.avro) {
                version {
                    strictly project.versions_avro
                }
            }
            compile(libraries.json_org) {
                version {
                    strictly project.versions_json_org
                }
            }
        }
    }

    sourceSets {
        all {
            configurations.all { conf ->
                attributes.attribute(Attribute.of("org.gradle.jvm.environment", String), "standard-jvm")
            }
        }
    }

    java {
        sourceCompatibility = java_version
        targetCompatibility = java_version
        withJavadocJar()
        withSourcesJar()
    }
    test {
        useJUnitPlatform()
    }
    test.finalizedBy(jacocoTestReport)
    jacocoTestReport.dependsOn(test)

    task testJar(type: Jar, dependsOn: testClasses) {
       classifier = 'test'
       from sourceSets.test.output
    }

    artifacts {
        tests testJar
    }
    
    checkstyle {
        toolVersion = '8.1'
        ignoreFailures = false
        configFile = rootProject.file('checkstyle/checkstyle.xml')
    }
    test.dependsOn('checkstyleMain', 'checkstyleTest')
    test.finalizedBy(check)

    // include license files into every jar
    task copyLegal(type: Copy) {
        from(rootDir) {
            include 'LICENSE.txt'
            include 'NOTICE.txt'
        }
        into new File(sourceSets.main.output.resourcesDir, "META-INF")
    }
    assemble.dependsOn(copyLegal)
    assemble.dependsOn(projectReport)

    tasks.withType(Javadoc) {
        failOnError false
        options.addStringOption('Xdoclint:none', '-quiet')
        options.addStringOption('encoding', 'UTF-8')
        options.addStringOption('charSet', 'UTF-8')
    }

    task allDeps(type: DependencyReportTask) {}

    jacocoTestReport {
        reports {
            xml.enabled true
            html.enabled true
        }
    }

    if (it.name != 'jersey-shaded') {  // jersey-shaded has custom publication
        publishing {
            publications {
                mavenJava(MavenPublication) {
                    groupId = group
                    from components.java
                    artifact(testJar) {
                        classifier "tests"
                    }
                }
            }
        }
        
        signing {
            sign publishing.publications.mavenJava
        }
    }

    // put your password into ~/.gradle/build.gradle and then run "gradle sign uploadArchive" to upload into nexus
    modifyPom {
        project {
            name 'Registry'
            description 'Registry is a versioned entity framework that allows to build various registry services such as Schema Registry, ML Model Registry etc..'
            url 'http://github.com/hortonworks/registry'

            scm {
                url 'http://github.com/hortonworks/registry'
                connection 'scm:git:git://github.com/hortonworks/registry.git'
                developerConnection 'scm:git:git@github.com:hortonworks/registry.git'
            }

            licenses {
                license {
                    name 'The Apache Software License, Version 2.0'
                    url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    distribution 'repo'
                }
            }

            developers {
                developer {
                    id 'galyo'
                    name 'Csaba Galyo'
                    email 'galyo@cloudera.com'
                }
                developer {
                    id 'csenge.maruzsi'
                    name 'Csenge Virag Maruzsi'
                    email 'csenge.maruzsi@cloudera.com'
                }
            }
        }
    }

    extraArchive {
        sources = false
        tests = false
        javadoc = false
    }

    nexus {
        sign = true
        repositoryUrl = 'https://oss.sonatype.org/service/local/staging/deploy/maven2/'
        snapshotRepositoryUrl = 'https://oss.sonatype.org/content/repositories/snapshots/'
    }
}

buildscript {
    repositories {
        mavenCentral()
        maven {
          url "https://plugins.gradle.org/m2/"
        }
    }

    dependencies {
        classpath 'com.bmuschko:gradle-nexus-plugin:2.3.1'
        classpath "com.github.ben-manes:gradle-versions-plugin:0.36.0"
        classpath "com.peterabeles.gversion:com.peterabeles.gversion.gradle.plugin:1.10"
        classpath "com.github.jengelman.gradle.plugins:shadow:5.2.0"
        classpath "org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:3.3"
    }
}

apply plugin: "org.sonarqube"
