apply plugin: 'io.codearte.nexus-staging'

allprojects {
  repositories {

      mavenLocal()
      mavenCentral() {
        mavenContent {
            releasesOnly()
        }
      }
      maven { url gbnUrl }
      maven { url mavenUrl }
  }
}

subprojects {
    apply plugin: 'com.github.ben-manes.versions'
    apply from: "$rootDir/dependencies.gradle"

    version = project_version
    group = 'com.hortonworks.registries'

    apply plugin: 'java'
    apply plugin: 'maven-publish'
    apply plugin: 'project-report'
    apply plugin: 'jacoco'
    apply plugin: 'com.bmuschko.nexus'
    apply plugin: 'checkstyle'
    apply plugin: 'signing'

    configurations {
        compile {
            exclude group: 'org.slf4j', module: 'slf4j-log4j12'
        }
        tests.extendsFrom testRuntime
    }

    // dependency constraints only
    dependencies {
        compile platform(libraries.dropwizard.bom)
        compile platform(libraries.dropwizard.dependencies)

        constraints {
            compile(libraries.logging.logback) {
                version {
                    strictly project.versions_logback
                }
            }
            compile(libraries.logging.slf4j_api) {
                version {
                    strictly project.versions_slf4j
                }
            }
            compile(libraries.logging.slf4j_log4j) {
                version {
                    strictly project.versions_slf4j
                }
            }
            testCompile(libraries.logging.slf4j_simple) {
                version {
                    strictly project.versions_slf4j
                }
            }
            compile(libraries.snakeyaml) {
                version {
                    strictly project.versions_snakeyaml
                }
            }
            compile(libraries.swagger) {
                version {
                    strictly project.versions_swagger
                }
            }
            constraints {
                implementation("org.apache.commons:commons-compress:$versions_commons_compress")
                testCompile("org.apache.commons:commons-compress:$versions_commons_compress")
            }
            compile(libraries.avro) {
                version {
                    strictly project.versions_avro
                }
            }
        }
    }

    java {
        withJavadocJar()
        withSourcesJar()
    }
    test {
        useJUnitPlatform()
    }
    test.finalizedBy(jacocoTestReport)
    jacocoTestReport.dependsOn(test)

    checkstyle {
        toolVersion = '9.3'
        ignoreFailures = false
        configFile = rootProject.file('checkstyle/checkstyle.xml')
        configProperties = [
                'suppressionsFile': rootProject.file('checkstyle/suppressions.xml')
        ]
    }
    test.dependsOn('checkstyleMain', 'checkstyleTest')
    test.finalizedBy(check)

    // include license files into every jar
    task copyLegal(type: Copy) {
        from(rootDir) {
            include 'LICENSE.txt'
            include 'NOTICE.txt'
        }
        into new File(sourceSets.main.output.resourcesDir, "META-INF")
    }
    assemble.dependsOn(copyLegal)
    assemble.dependsOn(projectReport)

    tasks.withType(Javadoc) {
        failOnError false
        options.addStringOption('Xdoclint:none', '-quiet')
        options.addStringOption('encoding', 'UTF-8')
        options.addStringOption('charSet', 'UTF-8')
    }

    task allDeps(type: DependencyReportTask) {}

    jacocoTestReport {
        reports {
            xml.enabled true
            html.enabled true
        }
    }

    configurations.matching { it.name.contains("tests") }.each {testConfiguration ->
        try {
            components.java.withVariantsFromConfiguration(testConfiguration) {
                skip()
            }
        } catch(InvalidUserDataException e) {}
    }

    // jersey-shaded has custom publication and we don't publish any test artifacts
    if (it.name != 'jersey-shaded' && it.name != 'behavior-tests'/* && it.name != 'atlas-integration' && it.name != 'schema-registry' && it.name != 'cache' && it.name != 'storage' && it.name != 'examples'*/) {
        publishing {
            publications {
                mavenJava(MavenPublication) {
                    groupId = group
                    from components.java

/*                    
                    groupId = 'com.cloudera.dim'
                   artifactId = 'schema_registry_hadoop_plugin'
                   artifact("$buildDir/libs/${rootProject.name}-${version}-shim.jar") {
                       classifier "shim"
                   }
                   artifact("$buildDir/libs/${rootProject.name}-${version}.jar") {
                       // default classifier
                   }
                   artifact(packageJavadoc) {
                       classifier "javadoc"
                   }
*/
                }
            }
        }
        
        signing {
            useGpgCmd()
            sign publishing.publications.mavenJava
        }
        
        /*
        artifacts {
            archives javadocJar, sourcesJar
        }
        
        print("project name = ${it.name}")
        
        uploadArchives {
          repositories {
            mavenDeployer {
              beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

              repository(url: "https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/") {
                authentication(userName: nexusUsername, password: nexusPassword)
              }

              snapshotRepository(url: "https://s01.oss.sonatype.org/content/repositories/snapshots/") {
                authentication(userName: nexusUsername, password: nexusPassword)
              }

            }
          }
        }
        */
        
    }

    // put your password into ~/.gradle/build.gradle and then run "gradle sign uploadArchive" to upload into nexus
    modifyPom {
        project {
            name 'Registry'
            description 'Registry is a versioned entity framework that allows to build various registry services such as Schema Registry, ML Model Registry etc..'
            url 'http://github.com/hortonworks/registry'

            scm {
                url 'http://github.com/hortonworks/registry'
                connection 'scm:git:git://github.com/hortonworks/registry.git'
                developerConnection 'scm:git:git@github.com:hortonworks/registry.git'
            }

            licenses {
                license {
                    name 'The Apache Software License, Version 2.0'
                    url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    distribution 'repo'
                }
            }

            developers {
                developer {
                    id 'galyo'
                    name 'Csaba Galyo'
                    email 'galyo@cloudera.com'
                }
                developer {
                    id 'csenge.maruzsi'
                    name 'Csenge Virag Maruzsi'
                    email 'csenge.maruzsi@cloudera.com'
                }
                developer {
                    id 'acsaki'
                    name 'Andras Csaki'
                    email 'acsaki@cloudera.com'
                }
            }
        }
    }

    extraArchive {
        sources = false
        tests = false
        javadoc = false
    }

    nexus {
        sign = true
        repositoryUrl = 'https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/'
        snapshotRepositoryUrl = 'https://s01.oss.sonatype.org/content/repositories/snapshots/'
    }
    
